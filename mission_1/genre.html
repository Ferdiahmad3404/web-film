  <script>
      let genres = ['Romance', 'Comedy', 'Sci-fi', 'Mystery', 'Horror'];

      // Function to render the country list
      function renderGenres(filteredGenres = genres) {
          const genreList = document.getElementById('genre-list');
          genreList.innerHTML = '';

          filteredGenres.forEach((genre, index) => {
              const li = document.createElement('li');
              li.className = 'flex justify-between items-center p-3 bg-gray-100 rounded border border-gray-300';
              li.innerHTML = `
                  <span>${genre}</span>
                  <button onclick="deleteGenre(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
              `;
              genreList.appendChild(li);
          });
      }

      // Function to add a new country
      function addGenre() {
          const newGenreInput = document.getElementById('new-genre');
          const newGenre = newGenreInput.value.trim();

          if (newGenre && !genres.includes(newGenre)) {
              genres.push(newGenre);
              newGenreInput.value = '';
              renderGenres();
          }
      }

      // Function to delete a country
      function deleteGenre(index) {
          genres.splice(index, 1);
          renderGenres();
      }

      // Function to sort genres alphabetically
      function sortGenres() {
          const sortOption = document.getElementById('sort-options').value;
          const sortedGenres = [...genres];

          if (sortOption === 'a-z') {
              sortedGenres.sort();
          } else if (sortOption === 'z-a') {
              sortedGenres.sort().reverse();
          }

          renderGenres(sortedGenres);
      }

      // Function to filter genres based on search input
      function filterGenres() {
          const searchInput = document.getElementById('search-bar').value.toLowerCase();
          const filteredGenres = genres.filter(genre => genre.toLowerCase().includes(searchInput));

          renderGenres(filteredGenres);
      }

      // Initial render
      renderGenres();

      const openBtn = document.getElementById('open-btn');
            const closeBtn = document.getElementById('close-btn');
            const sidebar = document.getElementById('sidebar');

            openBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
            });

            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });

            document.addEventListener('DOMContentLoaded', function () {
                const items = document.querySelectorAll('[data-carousel-item]');
                const prevButton = document.querySelector('[data-carousel-prev]');
                const nextButton = document.querySelector('[data-carousel-next]');
                const indicators = document.querySelectorAll('[data-carousel-slide-to]');
                let currentIndex = 0;

                function showSlide(index) {
                    items.forEach((item, i) => {
                        item.classList.add('hidden');
                        indicators[i].setAttribute('aria-current', 'false');
                    });
                    items[index].classList.remove('hidden');
                    indicators[index].setAttribute('aria-current', 'true');
                }

                function nextSlide() {
                    currentIndex = (currentIndex + 1) % items.length;
                    showSlide(currentIndex);
                }

                function prevSlide() {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                    showSlide(currentIndex);
                }

                prevButton.addEventListener('click', prevSlide);
                nextButton.addEventListener('click', nextSlide);
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => {
                        currentIndex = index;
                        showSlide(currentIndex);
                    });
                });

                // Initialize carousel
                showSlide(currentIndex);

                // Auto-slide (optional)
                setInterval(nextSlide, 3000); // Change slide every 3 seconds
            });
